<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="TodoList">
        <div class="Element-todolist">
        <h1>TODO LIST</h1>
        <input type="search" id="search" placeholder="search note" >
        <img src="/todo/Vector (2).svg">
        <button type="submit"></button>
        <select id="notes" name="notes">
            <option value="all">all</option>
            <option value="active">active</option>
            <option value="completed">completed</option>
        </select>
        <button><img src="Vector.svg"></button>
        </div>
    </div>
    <ul id="List" class="list-group">
    
    
    </ul>
    
    <button class="add"><img src="Vector.png"></button>
    <div class="modelWindow" id="modelWindow">
        <h1>NEW NOTE</h1>
        <input type="text" placeholder="input your note..." id="NameNote">
        <button id="closeWindow" class="close">CANCEL</button>
        <button id="apply" class="apply">APPLY</button>
    </div>
    </body>

</html>
